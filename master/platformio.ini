[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
lib_compat_mode = strict
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    knolleary/PubSubClient@^2.8

[env:lolin_s3_mini]
platform = espressif32
board = lolin_s3_mini
framework = arduino
monitor_speed = 115200
lib_compat_mode = strict
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    knolleary/PubSubClient@^2.8
